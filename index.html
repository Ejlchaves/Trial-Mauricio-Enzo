<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="#" id="survey-form">
        <div>
            <label for="name" id="name-label">Enter your name</label>
            <input type="text" name="name" id="name" placeholder="Name">
        </div>
        <div>
            <label for="email" id="email-label">Enter your email</label>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div>
            <label for="number" id="number-label">Enter your number</label>
            <input type="number" name="number" id="number" placeholder="Number" min="0" max="99" required>        
        </div>
        <div>
            <select name="" id="dropdown">option</select>
        </div>
        <div>
            <label for="radio"> <input type="radio" name="radio" id="" value=""> Definitely </label>
            <label for="radio"> <input type="radio" name="radio" id="" value=""> Maybe </label>
        </div>
        <div>
            <select name="" id="dropdown1">option</select>
        </div>
        <div>
            <textarea name="textarea" id="" cols="30" rows="10" placeholder="Enter you comment here"></textarea>
        </div>
        <div>
            <input type="submit" id="submit" value="">
        </div>

    </form>
</body>
</html>
